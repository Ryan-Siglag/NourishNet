<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row bg">
            <img src="imgs/NourishNet Logo.png">
        </div>
        <a href="index.html"><img src="imgs/Arrow.png" class="exit"></a> 
        <b><h1 class="title">Volunteer</h1></b>
        
            <div class="row zip">
                <h2>Enter Your Zip Code: </h2>
                <p>And we will find you food banks to volunteer at</p>
                <br>
                <form id="data">
                    <input type="number" id="zip">

            </div>
            <div class="row zip">
                <button type="submit" form="data" value="Submit" id="submit" href="#" class="myButton">Submit</button>
            </div>

            <div class="row results">
              <ul id="foodbanks">
                <li id="Bank1"></li>
                <li id="Bank2"></li>
                <li id="Bank3"></li>
                <li id="Bank4"></li>
                <li id="Bank5"></li>
              </ul>
            </div>


            <div class="row gpt">
              <h2>Tell us who you are</h2>
              <p>And we will describe how you can help in your community</p>
              <br>
                <label for="state">State: </label>

                <select name="state" id="state" class="options">
                    <option value="">Choose</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label>What type of community?</label>

                <select name="community" class="options">
                  <option value="">Choose</option>
                  <option value="rural">Rural</option>
                  <option value="suburban">Suburban</option>
                  <option value="urban">Urban</option>
                </select>

                <label>What demographic are you?</label>

                <select name="community" class="options">
                  <option value="">Choose</option>
                  <option value="Student Younger than High School">Student Younger than High School</option>
                  <option value="High Shcool Student">High Shcool Student</option>
                  <option value="College Student">College Student</option>
                  <option value="Adult">Adult</option>
                  <option value="Senior Citizen">Senior Citizen</option>
                </select>
              </form>
          </div>
          <div class="row zip">
              <button type="submit" form="data" value="Submit" id="submit" href="#" class="myButton">Submit</button>
          </div>

          <div class="row results">
            <div id="gptHolder"></div>

          </div>




    </div>
  </body>
  <script src="handleEvents.js"></script>
</html>
